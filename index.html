<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <button id="retry">Retry</button>

  <!-- On-screen controls for mobile -->
  <div id="controls">
    <button class="ctrl" onclick="setDirection('up')">⬆️</button><br>
    <button class="ctrl" onclick="setDirection('left')">⬅️</button>
    <button class="ctrl" onclick="setDirection('down')">⬇️</button>
    <button class="ctrl" onclick="setDirection('right')">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
